<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Feedback</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 15px;
            text-align: left;
        }
    </style>
</head>
<body>

<p>
    Following subscriptions have expired on <span th:text="${date}">today</span>
    and respective customers have been notified.
</p>
<p>
<table>
    <tr>
        <th>Customer ID</th>
        <th>Customer Name</th>
        <th>Vehicle</th>
        <th>Service</th>
        <th>Type</th>
        <th>Subscription ID</th>
        <th>Expired on</th>
    </tr>
    <tr th:each="sd: ${serviceDetails}">
        <td th:text="${sd.order.customerId}" />
        <td th:text="${customerMap.get(sd.order.customerId)}" />
        <td th:text="${vehicleMap.get(sd.vehicleId)}" />
        <td th:text="${sd.service.name}" />
        <td th:text="${sd.service.subscriptionType.name}" />
        <td th:text="${sd.serviceDetailId}" />
        <td th:text="${sd.subscriptionEndDate}" />
    </tr>
</table>
</p>

Thanks,<br/>
Team wiper
</body>
</html>
